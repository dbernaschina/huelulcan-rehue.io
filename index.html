	  <!--
		[ES] "Huelulcan + rehue" (Error + lugar sagrado) es un idioma mapuche en el sur de América desde el siglo XVI hasta la actualidad. Esta serie de fotografía intervenida digital para representar la filosofía social, la tecnología y la cultura en Chile. Así como la historia del pueblo mapuche para recrear y reinterpretar la ausencia del reconocimiento de la lengua “mapudungun” (etimológicamente de “hombre de la Tierra”). Asimismo, se pierde el valor de la chilenidad a través de los retratos opuestos y sus propios idiomas.

		[EN] "Huelulcan + rehue" (Error + sacred place) is a Mapuche language in South America from the 16th century to the present. This series of digital intervened photography to represent social philosophy, technology and culture in Chile. As well as the history of the Mapuche people to recreate and reinterpret the absence of the recognition of the language "mapudungun" (etymologically of "man of the Earth"). Likewise, the value of Chileanness is lost through the opposite portraits and their own languages.
	  -->
